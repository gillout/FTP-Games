<div class="title">
  <h1>{{ title }}</h1>
</div>

<div class="main">

  <div class="list">

    <div *ngFor="let game of games">
      <div class="thumbnails">
        <img (click)="displayGameDetails(game.id)" src="{{ game?.thumbnail }}" alt="">
      </div>
    </div>

  </div>

  <app-game-detail class="details" [game]="activeGame"></app-game-detail>
</div>
